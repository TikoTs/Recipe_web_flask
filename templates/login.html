{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block content %}
{{ super() }}

    <div class="card" style="border-radius: 40px; width: 70%; margin-left: auto; margin-right: auto; margin-top: 125px; background-color: coral">
  <div class="card-body">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger d-flex align-items-center" role="alert" style="border-radius: 10px" >
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                {{ messages[0] }}
            </div>
        </div>
      {% endif %}
      {% endwith %}
    <form method="post" style="width:50%; margin-left: auto; margin-right: auto; margin-bottom: 80px; margin-top: 80px">
        <input type="text" name="username" class="form-control mb-3 mt-3" placeholder="Username" style="border-radius: 20px;">
        <input type="password" name="password" class="form-control" placeholder="Password" style="border-radius: 20px;">
        <button type="submit" style="width: 100%;border-radius: 20px; background-color: black; border-color: black" class="btn btn-success mt-3">Log In</button>
        <div class="signup_link" style="text-align: center; color: white">
            Don't have an account? <a href="{{url_for('signup')}}">Sign Up Here</a>
        </div>
         <div class="reset_password_link" style="text-align: center; color: white">
            Can't remember password? <a href="{{url_for('reset_password')}}">Click Here</a>
        </div>
    </form>


  </div>
</div>

{% endblock %}
