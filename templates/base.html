<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Base {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="static/style.css" rel="stylesheet">


</head>

<body style="background: white">
{% block content %}
<!--bg-light-->
<!--bg-transparent-->
<nav class="navbar navbar-expand-lg bg-transparent">
  <div class="container-fluid">
    <img src="https://cdn-icons-png.flaticon.com/512/45/45332.png" style="width: 100px">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" style="margin-right: 100%; margin-left: 20% ">
          <a class="nav-link active" style="color: coral; font-weight: bold" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item" style="margin-right: 100%" >
          {% if 'username' not in session  %}
          <a class="nav-link" style="color: coral; font-weight: bold" href="/login" >LogIn</a>
            {% else %}
              <a class="nav-link" style="color: coral; font-weight: bold" href="/logout" >LogOut</a>
          {% endif %}
        </li>
        <li class="nav-item" style="margin-right: 100%">
          <a class="nav-link" style="color: coral; font-weight: bold" href="/food">Recipes</a>
        </li>
        <li class="nav-item" style="margin-right: 100%">
          <a class="nav-link" style="color: coral; font-weight: bold" href="/about_us">About</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
